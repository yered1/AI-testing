[alembic]
script_location = alembic
prepend_sys_path = .
# default; will be overridden by env var if present
sqlalchemy.url = postgresql+psycopg2://postgres:postgres@db:5432/aitest

# Logging config (avoid KeyError: formatter_generic)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
