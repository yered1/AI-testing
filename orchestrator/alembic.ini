# Destination: patches/v2.0.0/orchestrator/alembic.ini
# Rationale: Alembic requires this configuration file for database migrations
# This fixes the missing formatter_generic section and provides proper logging setup

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Max length of characters to apply to the "slug" field
truncate_slug_length = 40

# Set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without
# a source .py file to be detected as revisions
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# The output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# SQL URL - will be overridden by env.py from environment variables
sqlalchemy.url = postgresql://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks that are executed after generating a new revision file
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,formatter_generic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_formatter_generic]
level = INFO
handlers = console
qualname = formatter_generic
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S