worker_processes  1;
events { worker_connections  1024; }
http {
  server {
    listen 8081;
    location /oauth2/ {
      proxy_pass       http://oauth2-proxy:4180;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;
      proxy_set_header X-Auth-Request-Redirect $request_uri;
    }
    location / {
      auth_request /oauth2/auth;
      error_page 401 = /oauth2/start;

      # Forward authenticated requests to orchestrator
      proxy_pass       http://orchestrator:8080;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Scheme $scheme;

      # Map oauth2-proxy headers to orchestrator's dev headers (until OIDC wired)
      proxy_set_header X-Dev-User  $upstream_http_x_auth_request_user;
      proxy_set_header X-Dev-Email $upstream_http_x_auth_request_email;

      # Tenant: default or from a group claim mapped by your IdP (customize as needed)
      proxy_set_header X-Tenant-Id $TENANT_DEFAULT;
    }
  }
}
