services:
  db:
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-aitest}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
  orchestrator:
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql+psycopg2://postgres:postgres@db:5432/aitest}
      - DB_URL=${DB_URL:-postgresql+psycopg2://postgres:postgres@db:5432/aitest}
      - DB_DSN=${DB_DSN:-postgresql+psycopg2://postgres:postgres@db:5432/aitest}
